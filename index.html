<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máº­t MÃ£ TÃ¬nh YÃªu</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffdee9, #ffc3a0, #ffd6e0);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      text-align: center;
      width: 320px;
    }

    .title {
      font-size: 26px;
      color: #e75480;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff6b81; }
      to { text-shadow: 0 0 20px #ff6b81; }
    }

    .password-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .dot {
      width: 16px;
      height: 16px;
      margin: 0 6px;
      border-radius: 50%;
      background-color: #e75480;
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }

    .dot.filled {
      opacity: 1;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .key {
      background: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 24px;
      font-weight: bold;
      color: #e75480;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.1s ease-in-out;
    }

    .key:active {
      transform: scale(0.95);
    }

    .key::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      background: rgba(255, 182, 193, 0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: 0;
    }

    .key:active::after {
      width: 200px;
      height: 200px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #e75480;
      height: 24px;
      transition: all 0.3s ease;
    }

    .progress-bar {
      margin-top: 20px;
      height: 16px;
      background-color: #ffe6f0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #e75480;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      border-radius: 20px;
      transition: width 0.1s linear;
    }

    /* TrÃ¡i tim bay */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.3;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- TrÃ¡i tim bay -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Giao diá»‡n nháº­p -->
  <div class="container">
    <div class="title">Nháº­p Máº­t MÃ£ TÃ¬nh YÃªu ðŸ’˜</div>
    <div class="password-dots" id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="keypad">
      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <div></div>
      <button class="key" onclick="press('0')">0</button>
      <div></div>
    </div>
    <div class="message" id="message"></div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    let code = "";
    const maxDigits = 4;
    const correctCode = "2006";

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('filled', index < code.length);
      });
    }

    function press(num) {
      if (code.length < maxDigits) {
        code += num;
        updateDots();
        if (code.length === maxDigits) {
          checkCode();
        }
      }
    }

    function checkCode() {
      const message = document.getElementById("message");
      const bar = document.getElementById("progressBar");
      const fill = document.getElementById("progressFill");

      if (code === correctCode) {
        message.textContent = "ðŸ’– Má»Ÿ khÃ³a thÃ nh cÃ´ng!";
        message.style.color = "#28a745";
        bar.style.display = "block";
        let width = 0;
        const interval = setInterval(() => {
          width += 1;
          fill.style.width = width + "%";
          if (width >= 100) {
            clearInterval(interval);
            window.location.href = "load.html";
          }
        }, 30); // 100% trong ~3s
      } else {
        message.textContent = "âŒ Sai máº­t mÃ£!";
        message.style.color = "#dc3545";
        setTimeout(() => {
          code = "";
          updateDots();
          message.textContent = "";
        }, 2000);
      }
    }
  </script>
</body>
</html>
