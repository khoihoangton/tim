<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }

    .album {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 60px;
      max-width: 1200px;
      width: 100%;
    }

    .photo-frame {
      background: #fff;
      border: 8px solid #ffc0cb;
      border-radius: 25px;
      padding: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .photo-frame:hover {
      transform: scale(1.03) rotate(-1deg);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: block;
      filter: brightness(1.05);
    }

    .photo-frame::before,
    .photo-frame::after {
      content: "üíñ";
      position: absolute;
      font-size: 24px;
      opacity: 0.85;
    }

    .photo-frame::before {
      top: -18px;
      left: -18px;
    }

    .photo-frame::after {
      bottom: -18px;
      right: -18px;
    }

    @media (max-width: 768px) {
      .album {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox::after {
      content: "‚úñ";
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* N√∫t m·ªü qu√† */
    #giftBtn {
      padding: 15px 30px;
      font-size: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 40px 0 10px;
      transition: background 0.3s ease;
    }

    #giftBtn:hover {
      background: #ff1493;
    }

    /* Loading bar */
    #loadingBarContainer {
      width: 80%;
      max-width: 400px;
      height: 20px;
      border-radius: 10px;
      background: #fff;
      border: 2px solid #ff69b4;
      margin: 10px auto 40px;
      display: none;
      overflow: hidden;
    }

    #loadingBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      transition: width 3s;
    }
  </style>
</head>
<body>

  <!-- Album ·∫£nh -->
  <div class="album">
    <div class="photo-frame" onclick="showImage('1.jpg')">
      <img src="1.jpg" alt="·∫¢nh 1">
    </div>
    <div class="photo-frame" onclick="showImage('2.jpg')">
      <img src="2.jpg" alt="·∫¢nh 2">
    </div>
    <div class="photo-frame" onclick="showImage('3.jpg')">
      <img src="3.jpg" alt="·∫¢nh 3">
    </div>
    <div class="photo-frame" onclick="showImage('4.jpg')">
      <img src="4.jpg" alt="·∫¢nh 4">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="hideLightbox()">
    <img id="lightbox-img" src="" alt="Zoom ·∫£nh">
  </div>

  <!-- N√∫t m·ªü qu√† -->
  <div style="text-align: center;">
    <button onclick="openGift()" id="giftBtn">üéÅ M·ªü Qu√†</button>
  </div>

  <!-- Thanh loading -->
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>

  <script>
    function showImage(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("active");
    }

    function hideLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }

    function openGift() {
      document.getElementById("giftBtn").style.display = "none";
      document.getElementById("loadingBarContainer").style.display = "block";
      setTimeout(() => {
        document.getElementById("loadingBar").style.width = "100%";
      }, 50);
      setTimeout(() => {
        window.location.href = "tym.html";
      }, 3050);
    }
  </script>
</body>
</html>
